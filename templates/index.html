<html>
<head>
<title>CraigPad</title>
</head>
<body>
<div id="content">
  <h1>Title omfg</h1>
  <h2>Welcome to CraigPad!</h2>
  <h3>First, pick your city:<h3>
  <ul>
    {% for city in cities %}
      <a href="/{{city.url}}"><li>{{city.city}}</li></a>
    {% endfor %}
  </ul>
  {% for item in items %}
    <h3>{{item.cost}}, {{item.location}}</h3>
    <div class="image">
      <a href="{{item.url}}"><img src="{{item.image}}" height="200" /></a>
    </div>
  {% endfor %}

<body>
</html>
